<div>
  <br>
  <mat-card id="login_card">
    <form id="login_form">
      <fieldset>
        <legend>Staff Authorization</legend>
          <table>
            <tr>
                <label for="uname"><b>Username </b></label>
                <input type="text" placeholder="Username" class="user_input" name="uname" required>
            </tr>
            <tr>
                <label for="psw"><b>Password </b></label>
                <input type="password" placeholder="Password" class="user_input" name="psw" required>
            </tr>
            <tr>
                <button type="submit" mat-raised-button color="primary">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember_me"> Remember me
                </label>
            </tr>
        </table>
      </fieldset>
    </form>
  </mat-card>
</div>
